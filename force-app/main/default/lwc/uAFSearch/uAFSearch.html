<template>       
  <lightning-card title="UAF Search" icon-name="custom:custom14"> 
    <div class="slds-m-around_medium">      
      <div class="slds-m-bottom_small">
          <lightning-input type="text"
             value={searchValue}
             label="Contact Name / ID"
             onchange={searchKeyword}>
          </lightning-input>
       </div>       
       <lightning-button label="Search"
          onclick={handleSearchKeyword}
          variant="brand">
       </lightning-button>
       <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-m-top_small">
          <thead>
             <tr class="slds-line-height_reset">
               <th class="" scope="col">
                  <div class="slds-truncate" title="ID">View</div>
               </th> 
               <th class="" scope="col">
                   <div class="slds-truncate" title="Name" onclick={viewContact}>Name</div>
                </th>
                <th class="" scope="col">
                   <div class="slds-truncate" title="Phone">Phone</div>
                </th>
                <th class="" scope="col">
                   <div class="slds-truncate" title="Email">Email</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Birth Date">Birth Date</div>
                 </th>
             </tr>
          </thead>          
          <tbody>   
             <template for:each={contactsRecord} for:item="con">
                <tr class="slds-hint-parent" key={Id}>
                  <td>
                     <div class="slds-truncate">
                        <lightning-button variant="Base" label="View" onclick={viewRecord} value={con.Id}></lightning-button>
                     </div>
                  </td>
                   <td>
                      <div class="slds-truncate">{con.Name}</div>
                   </td>
                   <td>
                      <div class="slds-truncate">
                         <lightning-formatted-phone value={con.Phone} ></lightning-formatted-phone>
                      </div>
                   </td>
                   <td>
                      <div class="slds-truncate">
                         <lightning-formatted-email value={con.Email} ></lightning-formatted-email>
                      </div>
                   </td>
                   <td>
                    <div class="slds-truncate">
                       <lightning-formatted-date-time value={con.Birthdate} ></lightning-formatted-date-time>
                    </div>
                 </td>
                </tr>
             </template>
          </tbody>
       </table>
    </div>
  </lightning-card>
</template>
